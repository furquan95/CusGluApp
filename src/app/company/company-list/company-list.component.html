<div class="container">
    <div class="mat-elevation-z8" *ngIf="displayedColumns.length > 0">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortAccordingly($event)">
      
          <ng-container [matColumnDef]="column.name" *ngFor="let column of companyColumns;">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.display}}</th>
            <td mat-cell *matCellDef="let element"> {{element[column.name]}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[1, 5, 10, 20]"
                       showFirstLastButtons 
                       aria-label="Select page of Company Data">
        </mat-paginator>
      </div>
</div>
